name: Python CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Se ci sono file di dipendenze, abilita cache
      - name: Setup Python (with cache)
        if: ${{ hashFiles('**/requirements.txt', '**/pyproject.toml', 'poetry.lock') != '' }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            **/requirements.txt
            **/pyproject.toml
            poetry.lock

      # Altrimenti, nessuna cache (per progetti standalone senza deps)
      - name: Setup Python (no cache)
        if: ${{ hashFiles('**/requirements.txt', '**/pyproject.toml', 'poetry.lock') == '' }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Esempio di step; modifica/aggiungi i tuoi comandi qui
      - name: Show Python version
        run: python --version
